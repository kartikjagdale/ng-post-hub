<ng-container *ngIf="(loaded$ | async); else isLoading">
  <ng-container *ngIf="[posts$ | async].length > 0; else noPosts">
    <ng-post-hub-post
      *ngFor="let post of posts$ | async"
      [post]="post">
    </ng-post-hub-post>
  </ng-container>
</ng-container>

<!-- Templates -->
<ng-template #isLoading>
  <div>Loading Posts...</div>
</ng-template>
<ng-template #noPosts>
  <div>No Posts are here... yet.</div>
</ng-template>
