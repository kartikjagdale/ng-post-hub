<ng-container *ngIf="(loaded$ | async); else isLoading">
  <ng-container *ngIf="[posts$ | async].length > 0; else noPosts">
        <mat-grid-list class="grid-size" cols="10" rowHeight="1:1" [gutterSize]="'5px'">
          <mat-grid-tile *ngFor="let post of posts$ | async">
            <ng-post-hub-post [post]="post" >
            </ng-post-hub-post>
          </mat-grid-tile>
        </mat-grid-list>
  </ng-container>
</ng-container>

<!-- Templates -->
<ng-template #isLoading>
  <div>Loading Posts...</div>
</ng-template>
<ng-template #noPosts>
  <div>No Posts are here... yet.</div>
</ng-template>
